<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Chữa bài tập 5 ngày 4</title>
	<!-- style.css -->
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- Cách thiết kế bố cục trang
	- Dùng các thẻ div để tạo ra các khối trên trang
	- Bao ngoài bởi 1 khối để giới hạn nội dung trang web
	- Nên khai báo class cho các thẻ khi dựng HTML
	- Nếu có cấu trúc layout/hàng-cột -> dựng khối
	row-col để áp dụng flex vào dựng layout
	- Khi xây dựng khối nào -> dựng luôn HTML chi tiết -> xong mới khối khác, đi từ trên xuống dưới
	 -->
	<div class="container">
		<!-- LOGO -->
		<div class="logo">
			<h1 class="logo-heading">Logo</h1>
		</div>
		<!-- END LOGO -->

		<!-- MENU -->
		<div class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">Service</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		<!-- END MENU -->

		<!-- FEATURE -->
		<div class="feature">
			Feature
		</div>
		<!-- END FEATURE -->

		<!-- COLUMN -->
		<div class="column">
			<!-- Dựng cấu trúc layout theo dạng sau -->
			<div class="row">
				<div class="col1 col">Column One</div>
				<div class="col2 col">Column Two</div>
				<div class="col3 col">Column Three</div>
			</div>
		</div>
		<!-- END COLUMN -->

		<!-- COPYRIGHT -->
		<div class="copyright">
			<!-- Search từ khóa: html character special -->
			&copy; Copyright 2011
		</div>
		<!-- END COPYRIGHT -->
	</div>
</body>
</html>
