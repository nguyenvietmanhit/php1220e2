<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Name</td>
            <td><input name="name" value=""/></td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="sex"/> Male
                <br/>
                <input type="radio" name="sex"/> Female
            </td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td>
                <select>
                    <option>green</option>
                    <option>blue</option>
                    <option>red</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox" name="cbx1"/> Checkbox 1
                <br/>
                <input type="checkbox" name="cb2"/> Checkbox 2
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Describe ...
                <br/>
                <textarea rows="5" cols="24" style="width: 100%"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <center>
                    <input type="submit" value="Enter my information"/>
                </center>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
