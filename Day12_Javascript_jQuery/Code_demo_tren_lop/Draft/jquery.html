<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>jQuery</title>

  src="https://code.jquery.com/jquery-3.5.1.min.js"

  	<script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<h1>jQuery</h1>
	<script type="text/javascript">
		// 1 - Cài đặt:
		// + Nhúng link online: CDN
		// + Tải về
		$(document).ready(function() {
			// alert('jQuery');
		})
		// 2 - Cấu trúc DOM
		// 3 - Các module chính của jQuery
		// Học jQuery sẽ học các hàm có sẵn
		// jQuery đặc trưng bởi ký tự $
		// + Module jQuery Selector: là module quan trong
		//nhất, lấy ra đối tượng DOM/HTML muốn thao tác,
		//cú pháp lấy selector hoàn toàn giống CSS
	</script>
	<p id="p1">Thẻ p1</p>
	<script>
		// Dùng JS thuần để lấy đối tượng
		var obj_p1 = document.getElementById('p1');
		// obj_p1.innerHTML = 'abc';
		console.log(obj_p1);
		// Dùng jQuery để lấy đối tượng
		var obj_p2 = $('#p1');
		// obj_p2.innerHTML = 'a';
		console.log(obj_p2);
		// 2 đối tượng trên là h oàn toàn khác nhau, nên ko thể dùng chung các hàm đc

		// - jQuery Selector
		// Các cách lấy selector:
		// Selector theo tên thẻ
		// Selector theo id, class
		// Selector theo thuộc tính thẻ
		// $('input[type=text]');
		// Chờ HTML CSS tải xong thì mới chạy code JS
		// tương đường với sk onload của Javascript
		// (function() {

		// });
		$(document).ready(function() {
			// - jQuery Selector
			// + Hàm find, tìm selector con của phần tử cha
			var selector = $('#parent').find('p');
			console.log(selector);
			// + Hàm parent: lấy ra selector là cha trực tiếp
			selector = $('#parent').parent();
			console.log(selector);
			// Hàm parents: lấy tất cả cha
			selector = $('#parent').parents();
			console.log(selector); //body html
			// Hàm children: lấy con trực tiếp
			selector = $('#parent').children();
			console.log(selector); // 3 thẻ p,1 thẻ div
			// Hàm next: lấy 1 selector ngang hàng, ngay phía sau
			$('#h5-test').next(); //<h5>Thẻ h5 thứ 3</h5>
			$('#h5-test').prev();//<h5>Thẻ h5 thứ 1</h5>
			// Hàm nextAll: giống next, lấy tất cả
			$('#h5-test').nextAll();
			$('#h5-test').prevAll();
			// - jQuery Attribute
			// Thao tác với thuộc tính của thẻ
			// + Lấy giá trị thuộc tính: attr
			var type = $('input[value=ABC]').attr('type');
			console.log(type); //text
			// + Set giá trị: attr
			$('input[value=ABC]').attr('placeholder', 'New placeholder');
			// + Xóa thuộc tính: removeAttr
			$('input[value=ABC]').removeAttr('placeholder');
			// + Set css:
			$('input[value=ABC]')
			.css('background', 'red');
			// + Get/set nội dung cho selector: html, text
			//Get
			var html = $('#b1').html();
			console.log(html);//Thẻ b1
			//Set
			$('#b1').html('New b1');
			// + Get/set giá trị của input: val
			var val = $('input[value=ABC]').val();
			//ABC
			// - jQuery DOM
			// Thao tác với cây DOM / HTML
			// + Xóa selector
			$('#b1').remove();
			// - jQuery Event
			// Cung cấp các hàm xử lý sự kiện, tên hàm chính là tên sự kiện của Javascript
			$('.a1').click(function() {
				alert('click');
			});
			// jQuery Effect và jQuery Ajax
		})
	</script>
	<a class="a1">Click để show alert</a>

	<b id="b1">Thẻ b1</b>

	<input type="text" value="ABC" placeholder="Nhập..." />

	<h5>Thẻ h5 thứ nhất</h5>
	<h5 id="h5-test">Thẻ h5 thứ 2</h5>
	<h5>Thẻ h5 thứ 3</h5>

	<div id="parent">
		<p>Thẻ p1</p>
		<p>Thẻ p2</p>
		<p>Thẻ p3</p>
		<div>
			<p>Thẻ p4</p>
		</div>
	</div>

	<input type="text" name="fullname" />
</body>
</html>
