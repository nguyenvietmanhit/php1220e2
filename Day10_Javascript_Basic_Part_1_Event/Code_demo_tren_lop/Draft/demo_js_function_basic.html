<script type="text/javascript">
	// Về mặt cơ bản, để code JS có thể tương tác đc với HTML, thì cần đặt code JS phía sau HTML
	// Để tương tác đc với 1 phần tử HTML, bắt buộc phải lấy được đối tượng HTML sẽ tương tác, để việc lấy đối tượng đó đc đơn giản thì thường lấy theo thuộc tính id của phần tử. Javascript sử dụng hàm sau để lấy đối tượng theo id: getElementById('tên-id')
	var obj_a = document.getElementById('a-html');
	console.log(obj_a);
	// + Set nội dung hiển thị cho đối tượng vừa lấy đc
	//innerHTML/innerText
	//innerHTML: hiển thị nội dung text dưới dạng HTML
	//innerText: set gì thì hiển thị y nguyên như vậy
	// obj_a.innerText = '<i>Nội dung mới của thẻ a</i>';
	// + Get nội dung của đối tượng HTML
	var a_title = obj_a.innerHTML;
	console.log(a_title); //Thẻ a demo
	// + Lấy giá trị của bất kỳ 1 thuộc tính nào của đối tượng 
	// Lấy giá trị của thuộc tính title từ đối tượng a_obj
	var a_title_value = obj_a.title;//
	// lấy giá trị của thuộc tính id
	var a_id_value = obj_a.id;
	// Set giá trị mới cho thuộc tính title của thẻ a trên
	obj_a.title = 'New title';

	// + Hàm chuyển hướng
	// window.location = 'https://google.vn';
</script>
