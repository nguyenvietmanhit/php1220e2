<!--
demo.html
Giới thiệu về HTML
+ Hyper Text Markup Language
+ Dựng khung, phần thô cho website
+ Học HTML là học các thẻ và cách thể hiện
của các thẻ này
+ Thẻ HTML có 2 kiểu: kiểu đầy đủ: có cả thẻ đóng và thẻ mở, thẻ khuyết: mở và đóng thẻ trong thẻ mở
-->
<!DOCTYPE html>
<html>
	<head>
		<meta name="title" content="Seo title" />
		<meta charset="utf8" />
		<title>My title</title>
	</head>
	<body>
		Hello World
		<!--
		- Trình duyệt: Chrome
		- Ngôn ngữ trình duyệt: tiếng Anh
		- Học các thẻ HTML chính
		 -->
		 <!-- Các thẻ h - heading - tiêu đề, thẻ đầy đủ, SEO, h1 -> h6 -->
		 <h1>Thẻ h1</h1>
		 <h2>Thẻ h2</h2>
		 <h3>Thẻ h3</h3>
		 <h4>Thẻ h4</h4>
		 <h5>Thẻ h5</h5>
		 <h6>Thẻ h6</h6>
		 <!-- Thẻ p - đoạn văn - paragraph, thẻ đầy đủ -->
		 <p>Thẻ p1</p>
		 <p>Thẻ p2</p>
		 <!-- Thẻ br - xuống dòng text - break, thẻ khuyết -->
		 Đoạn text <br />
		 bị xuống dòng
		 <!-- Thẻ hr - đường kẻ ngang - horizontal - thẻ khuyết -->
		 <hr />
		 <!-- Thẻ i - in nghiêng text - italic - thẻ đầy đủ -->
		 <i>In nghiêng</i>
		 <!-- Thẻ b - in đậm - bold - đầy đủ -->
		 <b>In đậm</b>
		 <!-- Thẻ u - gạch chân - underline - đầy đủ -->
		 <u>Gạch chân</u>
		 <!-- Thẻ div - khối/khung trên trang, chứa các thẻ khác, có tác dụng khi học về CSS, thẻ đầy đủ -->
		 <div>Thẻ div</div>
		 Nội dung test
		 <div>
		 	<p>Thẻ p1</p>
		 	<b>Thẻ b1</b>
		 	<div>Thẻ div1</div>
		 </div>

		 <!-- Thẻ span - có tác dụng khi học về CSS, style  text trong 1 văn bản ngang hàng - thẻ đầy đủ -->
		 <span>Thẻ span</span>
		 Nội dung 1 <span>màu đỏ</span>
		 <!-- Thẻ meta - viết trong thẻ <head>, cấu hình cho trang: seo - thẻ khuyết -->

		 <!-- Thẻ img - hiển thị ảnh - image, thẻ khuyết. Copy 1 ảnh bất kỳ vào ngang hàng với file .html hiện tại -->
	</body>
</html>
