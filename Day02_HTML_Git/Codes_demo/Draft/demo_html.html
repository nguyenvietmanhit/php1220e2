<!-- Frontend:
HTML -> CSS -> Javascript
- Học HTML đầu tiên
+ HyperText Markup Language
+ Dựng khung của trang web
+ HTML4 ,HTML5
+ Học HTML: học các thẻ và cách hiển thị của các thẻ
+ Lưu dưới đuôi file .html, .htm -> .html
- Cấu trúc trang HTML cơ bản
- Để comment code trong Sublime, dùng phím tắt Ctrl + /
 -->
 <!DOCTYPE html>
 <html>
 	<head>
 		<meta charset="utf8" />
 		<title>Website đầu tiên</title>
 	</head>
 	<body>
 		Hello World dsadsadsa
 		dsadsadsa
 		<!--
 		Học các thẻ HTML: 2 có kiểu thẻ/tag
 		- Thẻ dạng đầy đủ: có thẻ đóng và
 		thẻ mở
 		- Thẻ khuyết: mở và đóng thẻ ngay trong thẻ mở
 		 -->
 		 <!-- Thẻ tiêu đề - các thẻ h - heading, thẻ đầy đủ, tạo ra các tiêu đề tin tức, sp ... SEO -->
 		 <h1>Thẻ h1</h1>
 		 <h2>Thẻ h2</h2>
 		 <h3>Thẻ h3</h3>
 		 <h4>Thẻ h4</h4>
 		 <h5>Thẻ h5</h5>
 		 <h6>Thẻ h6</h6>
 		 <!-- Thẻ p - Đoạn văn - paragraph, đầy đủ -->
 		 <p>Thẻ p1</p>
 		 <p>Thẻ p2</p>
 		 <!-- Thẻ xuống dòng - br - break, thẻ khuyết -->
 		 Đoạn text này <br />
 		 Có bị xuống dòng ko ?
 		 <!-- Thẻ hr - Tạo đường kẻ ngang - horizontal - thẻ khuyết -->
 		 <hr />
 		 <!-- Thẻ i - In nghiêng text - italic , thẻ đầy đủ -->
 		 <i>Text in nghiêng</i>
 		 <!-- Thẻ b - In đậm - Bold, thẻ đầy đủ -->
 		 <b>Text in đậm</b>
 		 <!-- Thẻ u - Gạch chân - Underline, thẻ đầy đủ -->
 		 <u>Text gạch chân</u>
 	</body>
 </html>
